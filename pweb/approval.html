    <style>
        body {
            font-family: sans-serif;
        }

        .bg-blue {
            background: #4570a3;
        }

        .text-blue {
            color: #4570a3;
        }

        .btn-outline-blue {
            border: 2px solid #4570a3;
            color: #4570a3;
        }

        .btn-outline-blue:hover {
            background: #4570a3;
            color: white;
        }

        .nav-link {

            background-color: #4570a3;

            padding: 0.5rem;
        }

        .status-box {

            color: white;

            justify-content: space-between;
            align-items: center;
        }

        .approval-title {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4570a3;
        }

        .icon-approve {
            color: white;
            font-size: 1.2rem;
            background-color: #4570a3;
            border-radius: 50%;
            width: 28px;
            height: 28px;
            text-align: center;
            line-height: 28px;
        }

        .social-icons img {
            width: 30px;
            height: 30px;
            margin: 0 5px;

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profil Account - AMIKOM Magang</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #3b76b2;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .profile-container {
      width: 100%;
      max-width: 400px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin: 15px 0;
    }
    .form-control {
      margin-bottom: 10px;
    }
    .logout-btn {
      margin-top: 10px;
    }
    .logo {
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <h2>Profil Account</h2>
    <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User Photo" class="profile-pic">
    <form>
      <input type="text" class="form-control" placeholder="Nama Lengkap">
      <input type="text" class="form-control" placeholder="NIM">
      <input type="email" class="form-control" placeholder="Email">
      <input type="password" class="form-control" placeholder="Password">
      <input type="text" class="form-control" placeholder="Nomer tlp">
      <button type="button" class="btn btn-outline-light logout-btn w-100"onclick="window.location.href='masuk.html'">Log out</button>
    </form>
    <div class="logo">
      <img src="logoam.png" alt="Logo AMIKOM" width="80">
      <p class="mt-2">AMIKOM MAGANG</p>
    </div>
  </div>

</body>
</html>
